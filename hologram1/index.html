<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <script type="text/javascript" src="//code.createjs.com/createjs-2015.11.26.min.js"></script>
  <script type="text/javascript" src="js/mitarashi.js"></script>
  <style>
    body, canvas {
      background-color: #000;
      overflow: hidden;
    }
    #original {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="original" width="300" height="300"></canvas>
  <canvas id="view"></canvas>
  
  <script>
    var view = document.getElementById("view");
    var original = document.getElementById("original");
    var ctx = view.getContext("2d");
    var rad = -90 * Math.PI / 180;
    var stage;
    var loader;
    var viewW, viewH;
    var size;
    var dw, dh;
    var px, py;
    
    // 描画サイズなどを設定
    window.onresize = setting;
    setting();
    
    // ステージ作成
    stage = new createjs.Stage("original");

    // アセットの読み込み
	images = images||{};
    loader = new createjs.LoadQueue(false);
    loader.addEventListener("fileload", handleFileLoad);
    loader.addEventListener("complete", handleComplete);
    loader.loadManifest(lib.properties.manifest);
    
    function handleFileLoad(evt) {
        if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
    }

    function handleComplete(evt) {
      // 元になるアニメーションを作成
      var mitarashi = new lib.mitarashi();
      stage.addChild(mitarashi);

      createjs.Ticker.useRAF = true;
      createjs.Ticker.setFPS(60);
      createjs.Ticker.addEventListener("tick", tick);
    }

    function tick() {
      stage.update();
      hologramUpdate();
    }
    
    function setting() {
      viewW = window.innerWidth;
      viewH = window.innerHeight;
      size = Math.min(viewW, viewH);
      dw = size / 3;
      dh = size / 3;
      px = (viewW - size) / 2;
      py = (viewH - size) / 2;
    
      // 表示するキャンバスのサイズを調整
      view.width = viewW;
      view.height = viewH;
    }
    
    function hologramUpdate() {
      // 描画をリセット
      ctx.clearRect(0, 0, viewW, viewH);
      
      // 投影機の設置位置を描画
      ctx.strokeStyle = "rgb(40, 40, 40)";
      ctx.strokeRect((viewW - size / 6) * 0.5, (viewH - size / 6) * 0.5, size / 6, size / 6);
      
      // 90度ずつ回転しながら転写
      ctx.save();
      ctx.translate(px + dw * 2, py);
      ctx.scale(-1, 1);
      ctx.drawImage(original, 0, 0, dw, dh);
      ctx.restore();

      ctx.save();
      ctx.translate(px, py + dh);
      ctx.scale(1, -1);
      ctx.rotate(rad);
      ctx.drawImage(original, 0, 0, dw, dh);
      ctx.restore();

      ctx.save();
      ctx.translate(px + dw, py + dh * 3);
      ctx.scale(-1, 1);
      ctx.rotate(rad * 2);
      ctx.drawImage(original, 0, 0, dw, dh);
      ctx.restore();

      ctx.save();
      ctx.translate(px + dw * 3, py + dh * 2);
      ctx.scale(1, -1);
      ctx.rotate(rad * 3);
      ctx.drawImage(original, 0, 0, dw, dh);
      ctx.restore();
    }
    </script>
</body>
</html>
